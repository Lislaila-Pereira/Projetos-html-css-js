<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <main><!-- Todo o formulario -->
        <h1 id="titulo">Create Acount</h1>

        <div class="social-media"><!--Parte com os logos -->
            <a href="#">
                <img src="assets/instagram.png" alt="Instagram">
            </a>
            <a href="#">
                <img src="assets/linkedin.png" alt="Linkedin">
            </a>
            <a href="#">
                <img src="assets/github.png" alt="Github">
            </a>
        </div>

        <div class="alternative"><!--"or" com as linhas do lado -->
            <span>OR</span>
        </div>

        <form><!-- nome, email, senha -->
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name" required>
            </label>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email" required>
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" required>
            </label>
            <input type="submit" value="Sing Up">
        </form>
    </main>

    <section class="images"><!-- Imagens de fundo -->
        <img src="assets/mobile.svg" alt="Background">
        <div class="circle"></div>
    </section>
</body>
</html>
