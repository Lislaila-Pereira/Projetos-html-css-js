<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="intro">
            <img class="logo" src="./dF5SId3UHWd.svg" alt="Facebook">
            <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        </div>
        <div>
            <form>
                <input type="email" name="email" placeholder="Email ou telefone" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button class="entrar">Entrar</button>
                <a href="#">Esqueceu a senha?</a>
                <button class="criar-conta">Criar nova conta</button>
            </form>
            <p><a href="#">Criar uma Página</a> para uma celebridade, banda ou empresa</p>
        </div>
    </div>
    <footer>Facebook © 2021</footer>
</body>
</html>
